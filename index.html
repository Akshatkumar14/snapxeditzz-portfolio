/* ===== LOADER ===== */
#loader{
position:fixed;
width:100%;
height:100vh;
background:black;
display:flex;
justify-content:center;
align-items:center;
z-index:9999;
animation:fadeOut 3s forwards;
animation-delay:2s;
}

#loader h1{
font-size:40px;
letter-spacing:5px;
animation:glow 2s infinite alternate;
}

@keyframes glow{
from{text-shadow:0 0 10px white;}
to{text-shadow:0 0 30px white;}
}

@keyframes fadeOut{
to{opacity:0;visibility:hidden;}
}

/* ===== HERO ===== */
header{
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;

}

}

header p{
opacity:0.7;
margin-top:10px;
}

/* ===== SECTIONS ===== */
section{
padding:100px 20px;
text-align:center;
}

.glass{
background:rgba(255,255,255,0.05);
backdrop-filter:blur(10px);
border-radius:15px;
padding:40px;
width:90%;
max-width:900px;
margin:auto;
box-shadow:0 0 30px rgba(255,255,255,0.1);
}

iframe{
width:100%;
height:500px;
border-radius:15px;
box-shadow:0 0 40px rgba(255,255,255,0.2);
}

footer{

.contact-btn:hover{
